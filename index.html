<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Autos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      color: white;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    #car {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url(imagenes/auto.png); /* auto hacia abajo */
      background-size: cover;
      transform: rotate(180deg);
    }

    .coin {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('imagenes/moneda.png'); /* moneda */
      background-size: cover;
    }

    #coinCount {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      color: #FFD700;
      font-weight: bold;
      z-index: 999;
    }

    #joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      touch-action: none;
    }

    #stick {
      position: absolute;
      left: 35px;
      top: 35px;
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1 class="mt-3">MotorDeal</h1>
  <p>Recoge las 5 monedas usando las flechas ← ↑ ↓ → ¡Metele turbo, papi!</p>
  <p id="coin-count">Monedas recogidas: 0 / 5</p>
</div>

<div id="game-area">
  <img src="imagenes/auto.png" id="car" class="car" />
</div>

<div class="container text-center mt-3 d-md-none">
  <div class="d-flex justify-content-center">
    <button class="btn btn-warning m-1" onclick="move('up')">↑</button>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-warning m-1" onclick="move('left')">←</button>
    <button class="btn btn-warning m-1" onclick="move('down')">↓</button>
    <button class="btn btn-warning m-1" onclick="move('right')">→</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

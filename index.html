<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Autos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #1c1c1c;
      color: white;
      overflow: hidden;
    }
    h1 {
      color: #ffffff;
      font-size: 2.5rem;
    }
    
    p {
      color: #FFD700;
    }
    #coin-count {
      color: white;
    }
    #game-area {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: #111;
      margin: 40px auto;
      position: relative;
      border: 2px solid #FFD700;
      overflow: hidden;
    }
    .car {
      width: 40px;
      height: 60px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: contain;
      z-index: 2;
    }
    .coin {
      position: absolute;
      max-width: 25px;
      max-height: 25px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1 class="mt-3">MotorDeal</h1>
  <p>Recoge las 5 monedas usando las flechas ← ↑ ↓ → ¡Metele turbo, papi!</p>
  <p id="coin-count">Monedas recogidas: 0 / 5</p>
</div>

<div id="game-area">
  <img src="imagenes/auto.png" id="car" class="car" />
</div>

<div class="container text-center mt-3 d-md-none">
  <div class="d-flex justify-content-center">
    <button class="btn btn-warning m-1" onclick="move('up')">↑</button>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-warning m-1" onclick="move('left')">←</button>
    <button class="btn btn-warning m-1" onclick="move('down')">↓</button>
    <button class="btn btn-warning m-1" onclick="move('right')">→</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
